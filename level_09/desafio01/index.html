<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <header class="p-3 mb-2 bg-primary text-dark">
        
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary fs-1 text-danger" data-toggle="modal" data-target="#myModal" id="ver-historico">
            Ver Tabela
        </button>

    </header>
    
    <form name="dados">

        <div class="mb-3">
            <label for="nome" class="form-label">
                Nome
            </label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="digite seu nome" required>
        </div>
        <div class="mb-3">
            <label for="sobrenome">
                Sobrenome
            </label>
            <input type="text" class="form-control" name="sobrenome" id="sobrenome" placeholder="digite seu sobrenome" required>
        </div>
        <div class="mb-3">
            <label for="email">
                Email
            </label>
            <input type="text" class="form-control" name="email" id="email" placeholder="digite seu email" required>
        </div>
        <div class="mb-3">
            <label for="telefone">
                Telefone
            </label>
            <input type="number" class="form-control" name="telefone" id="telefone" placeholder="digite seu telefone" required>
        </div>
        <div class="mb-3">
            <label for="cep">
                CEP?
            </label>
            <input type="text" class="form-control" name="cep" id="cep" placeholder="digite seu cep" required>
        </div>
        <div class="mb-3">
            <label for="rua">
                Rua
            </label>
            <input type="text" class="form-control" name="rua" id="rua" required placeholder="A partir do CEP digitará sua Rua" disabled>
        </div>
        <div class="mb-3">
            <label for="bairro">
                Bairro
            </label>
            <input type="text" class="form-control" name="bairro" id="bairro" placeholder="A partir do CEP digitará seu Bairro" required disabled>
        </div>
        <div class="mb-3">
            <label for="cidade">
                Cidade
            </label>
            <input type="text" class="form-control" name="cidade" id="cidade" placeholder="A partir do CEP digitará sua Cidade" required disabled>
        </div>
        <div class="mb-3">
            <label for="estado">
                Estado
            </label>
            <input type="text" class="form-control" name="estado" id="estado" placeholder="A partir do CEP digitará seu Estado" required disabled>
        </div>
        <div class="mb-3">
            <label for="numcasa">
                Número
            </label>
            <input type="number" class="form-control" name="numcasa" id="numcasa" placeholder="digite seu numero da casa" required>
        </div>
        <div>
            
            <button type="button" class="btn btn-primary btn-lg" id="btncadastrar">
                Cadastrar
            </button>            
        </div>
    </form>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content p-3 mb-2 bg-danger">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Ver Tabela</h4>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body" id="historico">
                    <div id="conteudo-modal" class="visible p-3 mb-2 bg-danger text-white">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">nome - sobrenome</th>
                                    <th scope="col">email</th>
                                    <th scope="col">telefone</th>
                                    <th scope="col">Cidade - Estado</th>
                                    <th scope="col">Rua - Numero</th>
                                    <th scope="col">Data do Cadastro</th>
                                    <th scope="col">Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tbodyresultadohistorico"></tbody>
                        </table>
                        <p id='contador'></p>
                    </div>
                    <div id="acoes">
                        <button type="button" class="btn btn-dark btn-lg" data-dismiss="modal" id="fechar-historico">
                            Fechar
                        </button>
                        </button>
                        <button type="button" class="btn btn-dark btn-lg" id="excluir-registros" data-dismiss="modal">
                            Excluir tudo
                        </button>
                    </div>
                </div>
                
                <!-- Modal footer -->
                <div class="modal-footer">
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
    
</body>
</html>
