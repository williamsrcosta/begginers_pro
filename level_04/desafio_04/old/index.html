<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos com Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area">
        <form name="formulario">
            <fieldset>
                <legend>Formulário</legend>
                <div>
                    <label for="mediacarro">Qual a média (km/l): </label>
                    <input type="text" name="mediacarro" id="mediacarro" placeholder="Qual a média (km/l) que o carro faz" required>
                </div>
                <div>
                    <label for="precogasolina">Preço da Gasolina: </label>
                    <input type="text" name="precogasolina" id="precogasolina" placeholder="digite Preço da Gasolina" required>
                </div>
                <div>
                    <label for="kmpordia">km por dia: </label>
                    <input type="text" name="kmpordia" id="kmpordia" placeholder="Quantos km por dia anda" required>
                </div>
                <div>
                    <label for="diasporsemana">Quantos dias por semana anda: </label>
                    <input type="text" name="diasporsemana" id="diasporsemana" placeholder="Quantos dias por semana anda a distância informada com o carro" required>
                </div>
            
                <button id='botaocalcular'>Calcular</button>
            </fieldset>   
        </form>
    </div>
    
</body>
</html>
