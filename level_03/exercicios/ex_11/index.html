<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form name="dados">
        <div>
            <label for="valormoeda">Valor: </label>
            <input type="text" name="valormoeda" id="valormoeda" placeholder="digite o Valor da Moeda" required>
        </div>
        <div>
            <label for="taxa">Taxa Moeda: </label>
            <input type="text" name="taxa" id="taxa" placeholder="digite a Taxa da Moeda" required>
        </div>
        <div>
            <label for="moedas">Qual a Moeda: </label>
            <br>

            <input type="radio" id="dolar" value="Dólar" name="moedas">
            <label for="dolar">Dólar</label><br>

            <input type="radio" id="euro" value="Euro"  name="moedas">
            <label for="euro">Euro</label><br>
        </div>
        <div class="button">
            <button type="submit">Calcular Conversão</button>
        </div>
    </form>

    <div id="Resultado:">
        <h3>O Resultado é:</h3>
        <p id="resultadop"></p>
    </div>
    
    <script src="script.js"></script>  

</body>
</html>
