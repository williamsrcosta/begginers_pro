<head>

<body>
    
    <form name="dados">
        <div>
            <label for="num1">1º Num: </label>
            <input type="text" name="num1" id="num1" placeholder="digite o 1º Numero" required>
        </div>
        <div>
            <label for="num2">2º Num: </label>
            <input type="text" name="num2" id="num2" placeholder="digite o 2º Numero" required>
        </div>
        <div>
            <label for="num3">3º Num: </label>
            <input type="text" name="num3" id="num3" placeholder="digite o 3º Numero" required>
        </div>
        <div class="button">
            <button type="submit">Calcular Conversão</button>
        </div>
    </form>

    <div id="maiornum">
        <h3>O Maior Numero é:</h3>
        <p id="maiornump"></p>
    </div>

    <div id="menornum">
        <h3>O Menor Numero é:</h3>
        <p id="menornump"></p>
    </div>
    
    <script src="script.js"></script>
