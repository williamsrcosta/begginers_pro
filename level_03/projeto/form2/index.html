<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <form name="dados">
        <div>
            <h3>Raio</h3>
            <label for="raiohtml">Raio de Círculo: </label>
            <input type="text" name="raiohtml" id="raiohtml" placeholder="digite o raio" required>
        </div>
        <div>
            <h3>Cubo</h3>
            <label for="cubohtml">Base de um cubo: </label>
            <input type="text" name="cubohtml" id="cubohtml" placeholder="digite o cubo" required>
        </div>
        <div>
            <h3>Trapézio</h3>
            <label for="basemenorhtml">Base Menor de um trapézio: </label>
            <input type="text" name="basemenorhtml" id="basemenorhtml" placeholder="digite a Base Menor de um trapézio" required>
            <br>
            <label for="basemaiorhtml">Base Maior de um trapézio: </label>
            <input type="text" name="basemaiorhtml" id="basemaiorhtml" placeholder="digite a Base Maior de um trapézio" required>
            <br>
            <label for="alturahtml">Altura de um trapézio: </label>
            <input type="text" name="alturahtml" id="alturahtml" placeholder="digite a Altura trapezio" required>
        </div>
        <div>
            <h3>Logaritmo</h3>
            <label for="logaritmo">Base de um logaritmo: </label>
            <input type="text" name="logaritmohtml" id="logaritmohtml" placeholder="digite o logaritmo" required>
        </div>
        <div class="button">
            <button type="submit">Calcular</button>
        </div>

        <div class="button">
            <input id='botaocalcular' type="button" value="Trazer Numero">
        </div>
        
        <div id="iframe-container">
            <iframe id="preview" width="727" height="409" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </form>
